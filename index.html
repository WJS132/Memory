<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
      <h2>Gra pamięciowa</h2>
    </header>
    <main>
      <p>
        W tej grze kliknij na dwie karty, aby znaleźć pasujące symbole. Spróbuj
        znaleźć wszystkie dopasowane pary. Powodzenia!
      </p>
      <p id="info">Liczba kroków: 0</p>
      <button id="play-again">Zagraj ponownie</button>
      <div id="game-board">
        <div id="0" class="card"><div class="black"></div></div>
        <div id="1" class="card"><div class="black"></div></div>
        <div id="2" class="card"><div class="black"></div></div>
        <div id="3" class="card"><div class="black"></div></div>
        <div id="4" class="card"><div class="black"></div></div>
        <div id="5" class="card"><div class="black"></div></div>
        <div id="6" class="card"><div class="black"></div></div>
        <div id="7" class="card"><div class="black"></div></div>
        <div id="8" class="card"><div class="black"></div></div>
        <div id="9" class="card"><div class="black"></div></div>
        <div id="10" class="card"><div class="black"></div></div>
        <div id="11" class="card"><div class="black"></div></div>
        <div id="12" class="card"><div class="black"></div></div>
        <div id="13" class="card"><div class="black"></div></div>
        <div id="14" class="card"><div class="black"></div></div>
        <div id="15" class="card"><div class="black"></div></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
